name: Prisma Migrate Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # デバッグ用: 純正psqlクライアントで接続を試みる
      - name: Test Connection with PSQL
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          echo "Testing connection with psql..."
          # DIRECT_URLを使ってバージョン情報を取得できるかテスト
          psql "$DIRECT_URL" -c "SELECT version();"
        env:
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Debug Network
        run: |
          echo "Testing connection to Neon..."
          # nc (netcat) コマンドでポート5432が開いているか確認
          nc -zv ep-mute-rain-952417.us-east-2.aws.neon.tech 5432

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Prisma Migrate Deploy
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          NODE_OPTIONS: "--dns-result-order=ipv4first"